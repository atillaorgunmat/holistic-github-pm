name: Daily Summary

on:
  schedule:
    - cron: '53 9 * * *'
  workflow_dispatch:

jobs:
  summary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run summary report script
        run: python scripts/summary_report.py
