# File: .github/workflows/gpt-cmd.yml

name: GPT-CMD

on:
  push:
    branches: [ main ]
    paths:
      - '.gptcmd/*.json'
      - '.github/workflows/gpt-cmd.yml'
  workflow_dispatch:

jobs:
  execute:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip3 install -r requirements.txt

      # Manual-fallback parser step; automation folder is globally ignored
      - name: Execute GPT-CMD parser
        run: |
          echo "⚠️ Skipping .gptcmd automation (global-ignore fallback)."
